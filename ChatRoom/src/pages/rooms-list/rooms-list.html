<ion-header>

  <ion-navbar>
    <ion-title>RoomsListPage</ion-title>
    <button ion-item (click)="addRoom()">Create</button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let room of rooms" (click)="joinRoom($event, room)">

      {{room.roomName}}

    </button>
  </ion-list>
</ion-content>
